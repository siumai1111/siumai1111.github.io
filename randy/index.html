<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購清單</title>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        select, button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>採購清單</h1>

    <!-- Restaurant Selection -->
    <div id="step1">
        <h2>選擇餐館</h2>
        <select id="restaurantSelect">
            <option value="" disabled selected>選擇餐館</option>
            <!-- Dynamic Restaurants (Edit This Section) -->
            <option value="鮨千寿">鮨千寿</option>
            <option value="鮨穴">鮨穴</option>
            <option value="鮨之">鮨之</option>
        </select>
        <button id="nextStep1">下一步</button>
    </div>

    <!-- Supplier Selection -->
    <div id="step2" style="display: none;">
        <h2>選擇供應商</h2>
        <select id="supplierSelect">
            <option value="" disabled selected>選擇供應商</option>
            <!-- Dynamic Suppliers (Edit This Section) -->
            <option value="SAKE-X">SAKE-X</option>
            <option value="GOGO FOODS">GOGO FOODS</option>
            <option value="真澄">真澄</option>
        </select>
        <button id="nextStep2">下一步</button>
    </div>

    <!-- Product Selection -->
    <div id="step3" style="display: none;">
        <h2>選擇產品</h2>
        <form id="procurementForm">
            <table id="productTable">
                <!-- Products will be dynamically inserted here -->
            </table>
            <button type="button" onclick="sendToWhatsApp()">提交</button>
        </form>
    </div>

    <!-- Dynamic Data Block (Editable) -->
    <div id="dynamicData" style="display: none;">
        <!-- WhatsApp Number (Hidden) -->
        <div id="whatsappNumber">85261539043</div>

        <!-- SAKE-X Products -->
        <div data-supplier="SAKE-X">
            <product name="SAKE-X 大吟釀 720ML" key="product1"></product>
            <product name="SAKE-X 純米吟釀 300ML" key="product2"></product>
            <product name="SAKE-X SPARKLING 360ML" key="product3"></product>
        </div>

        <!-- GOGO FOODS Products -->
        <div data-supplier="GOGO FOODS">
            <product name="作 雅乃智 中取 純米大吟釀 750ML" key="product1"></product>
            <product name="勝山 緣 特別純米 300ML" key="product2"></product>
            <product name="勝山 昇龍 純米大吟釀 720ML" key="product3"></product>
        </div>

        <!-- 真澄 Products -->
        <div data-supplier="真澄">
            <product name="獺祭 45 純米大吟釀 750ML" key="product1"></product>
            <product name="真澄 山花 純米大吟釀 300ML" key="product2"></product>
            <product name="風之森 ALPHA 1 720ML" key="product3"></product>
        </div>
    </div>

    <script>
        document.getElementById('nextStep1').addEventListener('click', function() {
            const restaurantSelect = document.getElementById('restaurantSelect');
            if (restaurantSelect.value) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            } else {
                alert('請選擇餐館');
            }
        });

        document.getElementById('nextStep2').addEventListener('click', function() {
            const supplierSelect = document.getElementById('supplierSelect');
            if (supplierSelect.value) {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
                populateProductTable(supplierSelect.value);
            } else {
                alert('請選擇供應商');
            }
        });

        function populateProductTable(supplier) {
            const productTable = document.getElementById('productTable');
            productTable.innerHTML = ''; // Clear previous content

            const supplierProducts = document.querySelector(`div[data-supplier="${supplier}"]`);
            const products = supplierProducts.querySelectorAll('product');
            
            products.forEach(product => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = product.getAttribute('name');
                const inputCell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.name = product.getAttribute('key');
                input.value = '0';
                input.min = '0';
                inputCell.appendChild(input);
                row.appendChild(nameCell);
                row.appendChild(inputCell);
                productTable.appendChild(row);
            });
        }

        function sendToWhatsApp() {
            const restaurantSelect = document.getElementById('restaurantSelect');
            const supplierSelect = document.getElementById('supplierSelect');
            const form = document.getElementById('procurementForm');
            const formData = new FormData(form);
            let message = `${restaurantSelect.value} 採購清單\n供應商 ${supplierSelect.value}:\n`;

            formData.forEach((value, key) => {
                const productName = document.querySelector(`input[name="${key}"]`).closest('tr').children[0].textContent;
                message += `${productName}: ${value}\n`;
            });

            const whatsappNumber = document.getElementById('whatsappNumber').textContent.trim();
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
